name: CD - Deploy to EC2

on:
  workflow_run:
    workflows: ["CI - Build and Push"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted   # <-- runs directly on your EC2 runner
    steps:
      - uses: actions/checkout@v3

      - name: Pull latest backend image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/riot-backend:latest

      - name: Pull latest frontend image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/riot-frontend:latest

      - name: Stop old backend container
        run: |
          docker stop riot-backend || true
          docker rm riot-backend || true

      - name: Stop old frontend container
        run: |
          docker stop riot-frontend || true
          docker rm riot-frontend || true

      - name: Start backend container
        run: docker run -d --name riot-backend -p 5000:5000 ${{ secrets.DOCKER_USERNAME }}/riot-backend:latest

      - name: Start frontend container
        run: docker run -d --name riot-frontend -p 80:5173 ${{ secrets.DOCKER_USERNAME }}/riot-frontend:latest
