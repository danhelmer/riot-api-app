name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build backend
        run: docker build -t yourhub/riot-backend:latest ./backend
      - name: Build frontend
        run: docker build -t yourhub/riot-frontend:latest ./frontend
      - name: Push backend
        run: docker push yourhub/riot-backend:latest
      - name: Push frontend
        run: docker push yourhub/riot-frontend:latest

  deploy:
    needs: build
    runs-on: [self-hosted, linux]  # EC2 instance running the runner
    steps:
      - uses: actions/checkout@v3
      - name: Deploy containers
        run: |
          cd ~/riot-app
          docker pull yourhub/riot-backend:latest
          docker pull yourhub/riot-frontend:latest
          docker compose up -d --build
